<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16" href="../../img/favicon.png"></link>
<title>Madrid on You</title>
<!-- Bootstrap Core CSS -->
<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<!-- Custom CSS -->
<link href="../../css/style.css" rel="stylesheet"></link>
<!-- You can change the theme colors from here -->
<link href="../../css/colors/default-dark.css" id="theme" rel="stylesheet"></link>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="../../jquery/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../../js/update.js" type="text/javascript"></script>

</head>

<body class="fix-header card-no-border fix-sidebar">
	<div class="preloader">
		<div class="loader">
			<div class="loader__figure"></div>
			<p class="loader__label">Cargando...</p>
		</div>
	</div>
	<div id="main-wrapper">
		<header class="topbar">
			<nav class="navbar top-navbar navbar-expand-md navbar-light">

				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{'/users/'+${activeUsername}+'/home'}"> <!-- Logo icon --> <b>
							<img src="../../img/logo-icon.png" alt="homepage" class="dark-logo"></img>
					</b> <!--End Logo icon --> <!-- Logo text --> <span> <img
							src="../../img/logo-text.png" alt="homepage" class="dark-logo"></img>
					</span>
					</a>
				</div>
			</nav>
		</header>
		<aside class="left-sidebar">
			<!-- Sidebar scroll-->
			<div class="scroll-sidebar">
				<!-- Sidebar navigation-->
				<nav class="sidebar-nav">
					<ul id="sidebarnav">
						<li><a class="waves-effect waves-dark" th:href="@{'/users/'+${activeUsername}+'/home'}"
							aria-expanded="false"><i class="mdi mdi-gauge"></i><span
								class="hide-menu">Actividad Reciente</span></a></li>
						<li><a class="waves-effect waves-dark" th:href="@{'/users/'+${activeUsername}+'/profile'}"
							aria-expanded="false"><i class="mdi mdi-account-check"></i><span
								class="hide-menu">Perfil</span></a></li>
						<li><a class="waves-effect waves-dark" th:href="@{'/users/'+${activeUsername}+'/routeDefinition'}"
							aria-expanded="false"><i class="mdi mdi-routes"></i><span
								class="hide-menu">Generador de rutas</span></a></li>
						<li><a class="waves-effect waves-dark" th:href="@{'/users/'+${activeUsername}+'/mapStandalone'}"
							aria-expanded="false"><i class="mdi mdi-earth"></i><span
								class="hide-menu">Mapa</span></a></li>
						<li><a class="waves-effect waves-dark" href="../../01Manual_WEB.pdf" target="_blank"
							aria-expanded="false"><i class="mdi mdi-help-circle"></i><span
								class="hide-menu">Ayuda</span></a></li>
						<li><a class="waves-effect waves-dark" href="/"
							aria-expanded="false"><i class="mdi mdi-close-circle"></i><span
								class="hide-menu">Salir</span></a></li>
					</ul>
				</nav>
			</div>
		</aside>

		<div class="page-wrapper">

			<div class="container-fluid">

				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-themecolor">Perfil</h3>
					</div>
				</div>
				<div class="row">
					<!-- Column -->
					<div class="col-lg-4 col-xlg-3 col-md-5">
						<div class="card">
							<div class="card-body" style="text-align: center">
							<th:block th:if="${user.username} == 'jesus'">
								<img src="../../img/testimonials-2.jpg" class="img-circle" width="150" />
								<h4 class="card-title m-t-10"><b>Jesús Pérez Melero</b></h4>
								<h5 class="card-subtitle">Project Manager</h5>
							</th:block>
							<th:block th:if="${user.username} != 'jesus'">
								<img src="../../img/icons/userIcon.png" class="img-circle" width="150" />
								<h4 class="card-title m-t-10"><b th:text="${user.username}"></b></h4>
								<h5 class="card-subtitle">Usuario</h5>
							</th:block>
							</div>
						</div>
						<div class="error"></div>
					</div>
					<!-- Column -->
					<!-- Column -->
					<div class="col-lg-8 col-xlg-9 col-md-7">
						<div class="card">
							<div class="card-body">
								<form method="post" class="form-horizontal form-material" id="updateForm" action="/tryUpdate">
									<div class="form-group">
										<label class="col-md-12">Nombre de usuario</label>
										<div class="col-md-12">
											<input type="text" th:value="${user.username}"
												class="form-control form-control-line" id="usernameUpdate" th:required="required" readonly="true"></input>
										</div>
									</div>
									<div class="form-group">
										<label for="example-email" class="col-md-12">Correo
											electrónico</label>
										<div class="col-md-12">
											<input type="email" th:value="${user.email}"
												class="form-control form-control-line" name="example-email"
												id="emailUpdate" th:required="required"></input>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-12">Contraseña</label>
										<div class="col-md-12">
											<input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
												class="form-control form-control-line" id="passwordUpdate" th:required="required"></input>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-12">
											<input type="submit" class="btn btn-success" id="updateButton" value="Actualizar perfil"></input>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer"> © 2018 Madrid on You</footer>

		</div>

	</div>

	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script src="../../plugins/bootstrap/js/popper.min.js"></script>
	<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- slimscrollbar scrollbar JavaScript -->
	<script src="../../js/perfect-scrollbar.jquery.min.js"></script>
	<!--Wave Effects -->
	<script src="../../js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="../../js/sidebarmenu.js"></script>
	<!--Custom JavaScript -->
	<script src="../../js/custom.min.js"></script>
</body>

</html>
